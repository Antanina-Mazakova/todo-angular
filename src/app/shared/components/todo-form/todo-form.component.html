<form [formGroup]="todoForm" (ngSubmit)="submit(formDirective)"  #formDirective="ngForm" class="todo-form-wrapper">
  <mat-form-field appearance="fill" class="todo-form-title">
    <mat-label>ToDo Title</mat-label>
    <input
      #titleValue
      matInput
      matNativeControl=""
      name="title"
      formControlName="title">
    <mat-error *ngIf="hasError('title', 'required')">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose due date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      name="dueDate"
      formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="hasError('dueDate', 'required')">Due date is required</mat-error>
    <mat-error *ngIf="hasError('dueDate', 'pattern')">Choose correct Due date</mat-error>
  </mat-form-field>

  <button type="submit" mat-icon-button color="primary" class="todo-form-submit-button">
    <mat-icon class="icon">{{iconName}}</mat-icon>
    {{submitTitle}}
  </button>
</form>
